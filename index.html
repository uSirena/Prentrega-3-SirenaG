    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
    
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = (i === index) ? 'flex' : 'none';
            });
        }
    
        // Navegaci칩n con la rueda del rat칩n
        document.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                currentIndex = (currentIndex + 1) % slides.length;
            } else {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            }
            showSlide(currentIndex);
        });
    
        // Variables para los gestos t치ctiles
        let touchStartX = 0;
        let touchEndX = 0;
    
        // Detectar el inicio del toque
        document.addEventListener('touchstart', (event) => {
            touchStartX = event.changedTouches[0].screenX;
        });
    
        // Detectar el final del toque y determinar la direcci칩n del deslizamiento
        document.addEventListener('touchend', (event) => {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipeGesture();
        });
    
        function handleSwipeGesture() {
            if (touchEndX < touchStartX) {
                currentIndex = (currentIndex + 1) % slides.length;  // Desplazamiento hacia la izquierda
            } else if (touchEndX > touchStartX) {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;  // Desplazamiento hacia la derecha
            }
            showSlide(currentIndex);
        }
    
        showSlide(currentIndex);
    </script>
